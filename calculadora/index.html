<!DOCTYPE html>
<html>

<head>

    <title> Calculadora </title>
    <meta charset="utf-8">
    
    
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>
    <script src="js/javascript.js" type="text/javascript"> </script>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

  <div class="container mb-3 card bg-dark text-dark" style="width:500px; height:520px; border: 5px solid rgb(91, 124, 129)">
    <div class="row">
      <form class="input-group">
        <input type="text" class="form-control bg-secondary" style="border: 5px inset rgb(245, 26, 26); height: 75px; font-size: 250%;" value="">
      </form>
  
      <button type="button" class="btn btn-secondary text-sucess" style="font-size: 250%">1</button>
      <button type="button" class="btn btn-secondary text-sucess" style="font-size: 250%">2</button>
      <button type="button" class="btn btn-secondary text-sucess" style="font-size: 250%">3</button>
      <button type="button" class="btn btn-secondary text-sucess" style="font-size: 250%">4</button>
    </div>
    <div class="row">
      <button type="button" class="btn btn-secondary text-sucess" style="font-size: 250%">5</button>
      <button type="button" class="btn btn-secondary text-sucess" style="font-size: 250%">6</button>
      <button type="button" class="btn btn-secondary text-sucess" style="font-size: 250%">7</button>
      <button type="button" class="btn btn-secondary text-sucess" style="font-size: 250%">8</button>
    </div>
  
    <div class="row">
      <button type="button" class="btn btn-secondary text-sucess" style="font-size: 250%">9</button>
      <button type="button" class="btn btn-secondary text-sucess" style="font-size: 250%">0</button>
      <button type="button" class="btn btn-warning text-dark" id="reset" style="font-size: 250%">C</button>
      <button type="button" class="btn btn-warning text-dark" id='equal' style="font-size: 250%">=</button>
      
    </div>
  
    <div class="row">
      <button type="button" class="btn btn-danger text-dark" style="font-size: 250%">+</button>
      <button type="button" class="btn btn-danger text-dark" style="font-size: 250%">-</button>
      <button type="button" class="btn btn-danger text-dark" style="font-size: 250%">*</button>
      <button type="button" class="btn btn-danger text-dark" style="font-size: 250%">/</button>
    </div>
  </div>      

        
</body>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous">
    </script>


</html>
